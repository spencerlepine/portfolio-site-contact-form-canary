name: Contact Form Canary

on:
  schedule:
    - cron: "0 9 * * 1" # "At 09:00 every Monday." - https://crontab.guru/
  workflow_dispatch:

jobs:
  web-crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm i
     - run: npm start